version: Build {build}
image: macos
skip_tags: true
environment:
  GITHUB_TOKEN:
    secure: PM7wJwGZThzLziNgfuq5T67ntCNpe8guB32XqLYhdQar5oqfSgwsStnFLUkmbU4S
  FAILURE_FILE_PATH: /Users/appveyor/projects/failure
  APPVEYOR_SSH_KEY: ssh-rsa 
  matrix:
    - job_name: Release distribution (5.1.x)
      maria_db_series: 5.1
    - job_name: Release distribution (5.2.x)
      maria_db_series: 5.2
    - job_name: Release distribution (5.3.x)
      maria_db_series: 5.3
    - job_name: Release distribution (5.5.x)
      maria_db_series: 5.5
    - job_name: Release distribution (10.0.x)
      maria_db_series: 10.0
    - job_name: Release distribution (10.1.x)
      maria_db_series: 10.1
    - job_name: Release distribution (10.2.x)
      maria_db_series: 10.2
    - job_name: Release distribution (10.3.x)
      maria_db_series: 10.3
    - job_name: Release distribution (10.4.x)
      maria_db_series: 10.4
    - job_name: Release distribution (10.5.x)
      maria_db_series: 10.5
build_script:
  - sh: |
      source ./create-macOS-binaries.sh
      mariaDbVersion='latest'
      mariaDbSeries=$maria_db_series
      macOsMinVerToSupport='10.13' # High Sierra (September 2017)
      gitHubCredentials="luigiberrettini:$GITHUB_TOKEN"
      force=0
      overwrite=0
      releaseMariaDbBinaryDistribution \
          $mariaDbVersion \
          $mariaDbSeries \
          $macOsMinVerToSupport \
          $gitHubCredentials \
          $force \
          $overwrite
      if [ $? -ne 0 ]; then
          touch "$FAILURE_FILE_PATH"
      fi
test: off
on_finish:
  - sh: |
      if [ ! -f "$FAILURE_FILE_PATH" ]; then
          exit 0
      fi
      export APPVEYOR_SSH_BLOCK=true
      curl -sflL 'https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-ssh.sh' | bash -e -